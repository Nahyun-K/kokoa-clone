<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="style.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- status-bar_column의 첫번째 child span-->
        <!-- To Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <!-- To Do : Battery Icon -->
        <!-- To Do : Lighting Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <div class="user-component">
      <div class="user-component__column">
        <img src="songkang_profile.jpg" class="component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle"></h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat2.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
