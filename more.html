<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="style.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- status-bar_column의 첫번째 child span-->
        <!-- To Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <!-- To Do : Battery Icon -->
        <!-- To Do : Lighting Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>
    <!-- More의 프로필 만들기-->
    <div class="user-component">
      <div class="user-component__column">
        <img src="songkang_profile.jpg" class="component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle"></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-lg user-component__icon"></i>
      </div>
    </div>
    <!-- More 프로필 바로 밑에 있는 3개의 메뉴 만들기 -->
    <div class="more-menu">
      <div class="more-menu__btn">
        <i class="far fa-smile fa-lg"></i>
        <span>Emoticons</span>
      </div>
      <div class="more-menu__btn">
        <i class="fas fa-brush fa-lg"></i>
        <span>Themes</span>
      </div>
      <div class="more-menu__btn">
        <i class="fab fa-kickstarter-k fa-lg"></i>
        <span>Account</span>
      </div>
    </div>
    <!-- More의 가운데 메뉴 Suggestions -->
    <h3 class="more-subtitle">Suggestions</h3>
    <div class="more-suggestion">
      <div class="more-suggestion__btn">
        <i class="fas fa-quote-right"></i>
        <span>Kakao Story</span>
      </div>
      <div class="more-suggestion__btn">
        <i class="fas fa-beer"></i>
        <span>Kakao friend</span>
      </div>
      <div class="more-suggestion__btn">
        <i class="fas fa-gamepad"></i>
        <span>Friends Game</span>
      </div>
    </div>
    <!-- 아래 bar should be fixed -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat2.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
